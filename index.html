<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Finansar</title>
</head>

<body>
    <header>
        <h1 class="logo">Finansar</h1>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Transactions</a>
        </nav>
    </header>

    <div class="home espaco-superior" id="content">
        <div class="container">
            <label for="mes">Selecione o mês:</label>
            <input type="month" id="mes" name="mes"><br><br>
            <label for="tipo">Selecione o tipo:</label>
            <select id="tipo" name="tipo">
                <option class="selecionar-tipo" value="recebimentos">Recebimentos</option>
                <option class="selecionar-tipo" value="gastos">Gastos</option>
            </select><br><br>
            <label for="transacao_id">N.º localizador da transação:</label>
            <input type="text" id="transacao_id" name="transacao_id"><br><br>
            <button id="buscar-btn" onclick="criarTabela()">Buscar</button><br><br>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js" ></script>
</body>

</html>
